<html>
    <head>
        <title>Arrow</title>
        <style type="text/css">
.test-ok {
    color: green;
}
.test-ng {
    color: red;
}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="Arrow.js"></script>
        <script type="text/javascript">
function test(f) {
    if (!test.testFunctions) {
        test.testFunctions = [];
        window.onload = function() {
            for (var i = 0; i < test.testFunctions.length; i++) {
                try {
                    test.testFunctions[i]();
                } catch (e) {
                    ok(false, test.testFunctions[i].name, e);
                }
                var elements = test.testFunctions[i]._elements;
                for (var j = 0; elements && j < elements.length; j++) {
                    elements[j].parentNode.removeChild(elements[j]);
                }
            }
        }
    }
    test.testFunctions.push(f);
}

function ok(a, text, description) {
    text = text || arguments.callee.caller.name.split(/(?=[A-Z][a-z]+)/).join(' ').toLowerCase().replace(/[_]/g, ' ');
    var msg = document.body.appendChild(document.createElement('span'));
    msg.appendChild(document.createTextNode((a ? 'ok' : 'ng') + ' - ' + text));
    msg.appendChild(document.createElement('br'));
    if (description) {
        msg.appendChild(document.createTextNode(' : '))
        msg.appendChild(document.createTextNode(description))
        msg.appendChild(document.createElement('br'));
    }
    msg.className = (a ? 'test-ok' : 'test-ng');
}

function is(a, b, text) {
    text = text || arguments.callee.caller.name.split(/(?=[A-Z][a-z]+)/).join(' ').toLowerCase().replace(/[_]/g, ' ');
    var is = equals(a, b);
    ok(is, text, !is && ('expected ' + b + ', got ' + a));
}

function equals(a, b) {
    if (a instanceof Array && b instanceof Array) {
        for (var i = 0; i < a.length && i < b.length; i++)
            if (a[i] != b[i])
                return false;
        return true;
    } else {
        return a == b;
    }
}

function _element(tag) {
    var element = document.body.appendChild(document.createElement(tag));

    if (!arguments.callee.caller._elements)
        arguments.callee.caller._elements = [];
    arguments.callee.caller._elements.push(element);

    return element;
}

function _clearElements() {
    var elements = arguments.callee.caller._elements;
    for (var i = 0; i < elements.length; i++) {
        elements[i].parentNode && elements[i].parentNode.removeChild(elements[i]);
    }
}

var a1 = Arrow.Constant(1);
var a2 = Arrow.Constant(2);
var aPlus1 = Arrow(function(x) { return x + 1 });
var aMul3  = Arrow(function(x) { return x * 3 });

test(function simpleArrow() {
    is(a1.call(), 1);
});

test(function connectedArrows() {
    is(a1.next(aPlus1).call(), 2);
});

test(function threeConnectedArrows() {
    is(a1.next(aPlus1).next(aMul3).call(), 6);
});

test(function andArrows() {
    is(a1.next(aPlus1.and(aMul3)).call(), [2, 3]);
});

test(function paraArrows() {
    is(a1.para(a2).call(), [1, 2]);
});

test(function paraArrows_2() {
    is(a1.para(a2).next(aPlus1.para(aMul3)).call(), [2, 6]);
});

test(function andParaArrows() {
    is((aPlus1.and(aMul3)).next(aMul3.para(aPlus1)).call(1), [(1 + 1) * 3, (1 * 3) + 1]);
});
        </script>
    </body>
</html>
